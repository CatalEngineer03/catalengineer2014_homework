<html>
  <body>
    <script type="text/javascript">
      number = prompt("数字を入力してください","");

      if(number < 10){
        document.write("10以下の数値ですね！");
      } else if (number == 10){
        document.write("10ですね！");
      } else {
        document.write("10以上の数値ですね！");
      }
    </script>
  </body>
</html>
