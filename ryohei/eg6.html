<html>
  <body>
    <script type="text/javascript">
      number = prompt("Enter a number","");

      if(number < 10)
        { document.write("The number is less than 10!"); } 
      else if (number == 10)
        { document.write("The number is 10!"); }
      else
        { document.write("The number is above 10!"); }
    </script>
  </body>
</html>
